<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var up60Data = [];
  up60Data = aqiData.filter(function(item){return item[1] > 60;});
  up60Data.sort(function(value1,value2){return value1[1] - value2[1];});
  var aqilist = document.getElementById("aqi-list");
  var str = "";
  var order = 0;
  for(var i = 0;i < up60Data.length;i++){
    order = "一二三四五六七".charAt(i);
    str = str + "<li>第" + order + "名：" + up60Data[i][0] + "，" + up60Data[i][1] + "</li>";
  }
  aqilist.innerHTML = str;
})();

</script>
</body>
</html>
